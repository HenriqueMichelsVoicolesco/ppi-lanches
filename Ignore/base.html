<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
</head>

<body class="bg-primary">

  <div class="py-3 bg-light h-100">
    <div class="container text-center">
      <div class="row">
        <div class="p-4 col-md-12 border border-info mb-3" id="contador">
          <h4> <b>Contador de Lanches</b></h4>
          <p id="num_contador"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      var test = $('input[name=form-check]:checked').val();
      $("#" + test).show();

      $("input[name=form-check]").on("change", function () {
        var test = $(this).val();
        $("form").hide();
        $("#" + test).show();
      });

      if ($("#contador").length) {
        setInterval(function () {
          $.ajax({
            url: "teste.php",
            dataType: "JSON",
            success: function (result) {
              $("#num_contador").text(result[0].num_registros);
            }, error: function(jqXHR, exception) {
                var msg = '';
                if (jqXHR.status === 0) {
                    msg = 'Not connected.\n Verify Network.';
                } else if (jqXHR.status == 404) {
                    msg = 'Requested page not found. [404]';
                } else if (jqXHR.status == 500) {
                    msg = 'Internal Server Error [500].';
                } else if (exception === 'parsererror') {
                    msg = 'Requested JSON parse failed.';
                } else if (exception === 'timeout') {
                    msg = 'Time out error.';
                } else if (exception === 'abort') {
                    msg = 'Ajax request aborted.';
                } else {
                    msg = 'Uncaught Error.\n' + jqXHR.responseText;
                }
                console.log(msg);
            },
          });
        }, 1000);
      }

    });
  </script>
</body>

</html>
