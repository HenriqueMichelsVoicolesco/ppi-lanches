  <div class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-4 col-md-7 col-sm-9 col-11">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title text-center"><b>IFFar - Lanches</b></h1>
              <h6 class="card-subtitle my-2 text-body text-justify">Bem-Vindo! Faça login para entrar no painel administrativo dos lanches do Campus Avançado Uruguaiana</h6>
              {% if operacao == 'erro' %}
              <div class="alert alert-danger" role="alert">
                Email ou senha incorreto!
              </div>
              {% endif %}
              <form class="needs-validation mb-2" novalidate method="POST" action="?pagina=home&metodo=logar">
                <div class="form-group"> <label for="email">Email</label> <input type="email" class="form-control" placeholder="Insira o email" required name="email" id="email"> </div>
                <div class="form-group"> <label>Senha</label><input type="password" class="form-control" placeholder="Insira sua senha" required name="senha"><small class="form-text text-muted">Nunca compartilhe sua senha com ninguém!</small> </div> 
                <button type="submit" class="btn btn-success btn-block">Entrar</button>
              </form>
              <a class="btn btn-link float-right" href="?pagina=home" role="button">Voltar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
