  <nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container d-flex justify-content-center"> <a class="navbar-brand" href="?pagina=admin">
        <i class="fa d-inline fa-lg fa-circle-o"></i>
        <b> IFFar</b>
      </a> </div>
  </nav>
  <div class="py-5 text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-light">Cadastrar<br></h1>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-light py-3 h-100">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="p-4 text-center col-md-7">
          <h4><b>Adicione novos alunos ou servidores ao sistema</b></h4>
          <div class="form-group d-flex justify-content-center pt-3">
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="alunos-check" name="form" class="custom-control-input" value="alunos" {% if dadosTurma == true %} disabled {% endif %}><label class="custom-control-label" for="alunos-check">Alunos</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="servidores-check" name="form" class="custom-control-input" value="servidores" {% if dadosTurma == true %} disabled {% endif %}><label class="custom-control-label" for="servidores-check">Servidores</label>
            </div>
            <div class="form-group">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="turmas-check" name="form" class="custom-control-input" value="turmas" {% if dadosTurma == true %} checked {% endif %}><label class="custom-control-label" for="turmas-check">Turmas</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center d-flex">
        <div class="col-md-7">
          <form action="?pagina=create&metodo=aluno" method="POST" id="alunos" style="display: none">
            <div class="form-group"> <label for="matricula">Matrícula</label> <input type="number" class="form-control" placeholder="Insira a matrícula" required="required" name="matricula" id="matricula" minlength="10" maxlength="10"> </div>
            <div class="form-group"> <label for="nome_aluno">Nome</label> <input type="text" class="form-control" placeholder="Insira o nome do aluno" required="required" name="nome_aluno" id="nome_aluno"> </div>
            <div class="form-group"> <label for="rfid">RFID</label> <input type="text" class="form-control" placeholder="Insira o código do usuário" id="rfid" name="rfid" required="required"> </div>
            <div class="form-group"> <label for="turma">Turma</label> <select class="form-control custom-select" required="required" id="turma" name="turma">
                <option selected="" disabled="" value="Insira a turma do aluno">Insira a turma do aluno</option>
                {% for turma in dados %}
                <option value="{{turma.id_turma}}">{{turma.curso}}</option>
                {% endfor %}
              </select> </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <form action="?pagina=create&metodo=servidor" method="POST" id="servidores" style="display: none">
            <div class="form-group"> <label for="email">Email</label> <input type="email" class="form-control" placeholder="Insira o email" required="required" name="email" id="email"> </div>
            <div class="form-group"> <label for="nome_servidor">Nome</label> <input type="text" class="form-control" placeholder="Insira o nome do servidor" required="required" name="nome_servidor" id="nome_servidor"> </div>
            <div class="form-group"> <label for="senha">Senha</label> <input type="password" class="form-control" placeholder="Insira uma senha" id="senha" name="senha" required="required" maxlength="20" minlength="8"> </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <form action="{% if dadosTurma == true %} ?pagina=update&metodo=salvarEdicaoTurma {% else %} ?pagina=create&metodo=turma {% endif %}" method="POST" id="turmas" style="display: none">
            {% if dadosTurma == true %} <input type="hidden" name="id_turma" value="{% for dadosT in dadosTurma %}{{dadosT.id_turma}}{% endfor %}"> {% endif %}
            <div class="form-group"> <label for="curso">Curso</label> <input type="text" class="form-control" placeholder="Insira o nome do curso" required="required" name="curso" id="curso" value="{% if dadosTurma == true %}{% for dadosT in dadosTurma %}{{dadosT.curso}}{% endfor %}{% endif %}"> </div>
            <div class="form-group"> <label for="semestre">Semestre</label> <input type="text" class="form-control" placeholder="Insira o semestre" required="required" name="semestre" id="semestre" value="{% if dadosTurma == true %}{% for dadosT in dadosTurma %}{{dadosT.semestre}}{% endfor %}{% endif %}"> </div>
            <div class="form-group"> <label for="modalidade">Modalidade</label> <input type="text" class="form-control" placeholder="Insira a modalidade" id="modalidade" name="modalidade" required="required" value="{% if dadosTurma == true %}{% for dadosT in dadosTurma %}{{dadosT.modalidade}}{% endfor %}{% endif %}"> </div>
            <div class="form-group"> <label for="segunda">Dias do lanche</label>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="segunda" name="diasLanche[]" value="Segunda-Feira" {% if dadosTurma == true %}{% for dadosT in dadosTurma %}{% if 'Segunda-Feira' in dadosT.dias_lanche %} checked {% endif %}{% endfor %}{% endif %}>
                <label class="custom-control-label" for="segunda">Segunda-Feira</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="terca" name="diasLanche[]" value="Terça-Feira" {% if dadosTurma == true %}{% for dadosT in dadosTurma %}{% if 'Terça-Feira' in dadosT.dias_lanche %} checked {% endif %}{% endfor %}{% endif %}>
                <label class="custom-control-label" for="terca">Terça-Feira</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="quarta" name="diasLanche[]" value="Quarta-Feira" {% if dadosTurma == true %}{% for dadosT in dadosTurma %}{% if 'Quarta-Feira' in dadosT.dias_lanche %} checked {% endif %}{% endfor %}{% endif %}>
                <label class="custom-control-label" for="quarta">Quarta-Feira</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="quinta" name="diasLanche[]" value="Quinta-Feira" {% if dadosTurma == true %}{% for dadosT in dadosTurma %}{% if 'Quinta-Feira' in dadosT.dias_lanche %} checked {% endif %}{% endfor %}{% endif %}>
                <label class="custom-control-label" for="quinta">Quinta-Feira</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="sexta" name="diasLanche[]" value="Sexta-Feira" {% if dadosTurma == true %}{% for dadosT in dadosTurma %}{% if 'Sexta-Feira' in dadosT.dias_lanche %} checked {% endif %}{% endfor %}{% endif %}>
                <label class="custom-control-label" for="sexta">Sexta-Feira</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function() {
        $("input[name=form]").on("change", function() {
          var test = $(this).val();
          $("form").hide();
          $("#" + test).show();
        });
      });
    </script>
